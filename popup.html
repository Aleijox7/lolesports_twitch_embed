<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Channel Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img src="icon.svg" alt="Icon" id="icon-image">
  <h1>Seleccionar canal de Twitch</h1>
  <div id="language-selector">
    <button class="btn-icon" id="language-button">
      <img src="globeIcon.svg" alt="Language">
    </button>
    <div id="language-options" class="hidden">
      <div data-lang="es">Español</div>
      <div data-lang="en">English</div>
      <div data-lang="fr">Français</div>
      <div data-lang="it">Italiano</div>
      <div data-lang="de">Deutsch</div>
    </div>
  </div>  
  <input type="text" id="channel-input" placeholder="Nombre del canal">
  <button class="btn-submit" id="update-channel-button">
    <span class="material-icons">autorenew</span>
    <span id="update-channel-text">
    Actualizar canal
  </span>
</button>
  <script src="popup.js"></script>
</body>
</html>
